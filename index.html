<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .hero-text {
            padding: 0 50px;
        }
        .hero-text h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .hero-text button {
            background-color: #ffd700;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .hero-image {
            width: 50%;
            height: 100%;
            background-image: url('/img/1.png'); /* Замените на реальный URL изображения */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>FITNESS</div>
        <div>
            <a href="#">Affiliates</a>
            <a href="#">Membership</a>
            <a href="#">About</a>
            <a href="#">Trainers</a>
        </div>
    </div>
    <div class="hero">
        <div class="hero-text">
            <h1>Free trial session with a trainer</h1>
            <button>Detailed</button>
        </div>
        <div class="hero-image"></div>
    </div>
</body>
</html>
